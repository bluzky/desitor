</head>
<body>

    <div class="top-toolbar">
        
    </div>
    <div class="left-toolbar">
        <div>
            <div class="item active">
                <span class="mdi mdi-navigation"></span>
            </div>

            <div class="item">
                <span class="mdi mdi-circle-outline"></span>
            </div>

            <div class="item">
                <span class="mdi mdi-square-outline"></span>
            </div>

            <div class="item">
                <span class="mdi mdi-vector-line"></span>
            </div>

            <div class="item">
                <span class="mdi mdi-format-text"></span>
            </div>
        </div>

        <div>
            <div class="item">
                <span class="mdi mdi-card-text"></span>
            </div>
            <div class="item">
                <span class="mdi mdi-settings"></span>
            </div>
        </div>
    </div>
    <div class="prop-panel">
        <div class="widget">
            <div class="widget-header">
                <div class="widget-title">
                    Align
                </div>
            </div>
            <div class="widget-body">
                <div class="flex-btn-group">
                <span class="btn-icon">
                    <span class="mdi mdi-format-vertical-align-top"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-align-middle"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-vertical-align-bottom"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-vertical-align-top"></span>
                </span>

                <span class="btn-icon">
                    <span class="mdi mdi-format-horizontal-align-left"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-horizontal-align-center"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-horizontal-align-right"></span>
                </span>
                <span class="btn-icon">
                    <span class="mdi mdi-format-vertical-align-top"></span>
                </span>
                </div>
            </div>
        </div>

        <div class="widget size-widget">
            <div class="widget-body">

                <div class="row">
                    <div class="column pr-3">
                        <div class="form-group">
                            <label for="">W</label>
                            <input name="" type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">H</label>
                            <input name="" type="text" value="" class="form-control"/>
                        </div>
                    </div>
                    <div class="column px-3">
                        <div class="form-group">
                            <label for="">X</label>
                            <input name="" type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Y</label>
                            <input name="" type="text" value="" class="form-control"/>
                        </div>
                    </div>
                    <div class="column pl-3">
                        <div class="form-group">
                            <label>
                              <span class="btn-icon">
                                  <span class="mdi mdi-rotate-right"></span>
                              </span>
                            </label>
                            <input name="" type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <span class="btn-icon">
                                <span class="mdi mdi-format-horizontal-align-right"></span>
                            </span>
                            <span class="btn-icon">
                                <span class="mdi mdi-format-vertical-align-top"></span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="widget text-widget">
            <div class="widget-header">
                <div class="widget-title">
                    Text
                </div>
            </div>
            <div class="widget-body">
                <div class="row">
                    <div class=" flex-1 form-group">
                        <div class="select-wrapper flex-1">
                        <select class="font-dropdown">
                            <option>Cambria</option>
                            <option>Arial</option>
                            <option>Comic</option>
                            <option>Mono</option>
                        </select>
                        </div>
                        
                    </div>


                        <div class="form-group font-size">
                            <input name="" type="text" value="20"/>
                            <label>px</label>
                        </div>


                </div>

                <div class="clearfix">
                    <div class="btn-group float-left">
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-align-left"></span>
                        </span>
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-align-center"></span>
                        </span>
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-align-right"></span>
                        </span>
                    </div>

                    <div class="btn-group ml-10 float-left">
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-bold"></span>
                        </span>
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-italic"></span>
                        </span>
                        <span class="btn btn-icon">
                            <span class="mdi mdi-format-underline"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="widget">
            <div class="widget-header">
                <div class="widget-title">
                    Appearance
                </div>
            </div>
            <div class="widget-body">
                <div class="flex-btn-group">
                    <span class="btn-icon">
                        <span class="mdi mdi-format-vertical-align-top"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-align-middle"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-vertical-align-bottom"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-vertical-align-top"></span>
                    </span>

                    <span class="btn-icon">
                        <span class="mdi mdi-format-horizontal-align-left"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-horizontal-align-center"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-horizontal-align-right"></span>
                    </span>
                    <span class="btn-icon">
                        <span class="mdi mdi-format-vertical-align-top"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="drawing-board">
        
    </div>
